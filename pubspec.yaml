name: commudle
description: Commudle UI

dependencies:
  simple_animations: ^1.3.3
  flutter:
    sdk: flutter

  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  image_path: "images/commudle-logo.png" 
  android: true
  ios: true

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 600

  assets:
    - assets/images/commudle-logo.png
    - assets/images/introPageImage.png
    - assets/images/authPageImage.png
    - assets/images/googlelogo.png
    - assets/images/gdg_lockup.png
    - assets/images/eventImageSquare.png